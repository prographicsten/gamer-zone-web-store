<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer web store</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">

    <!-- boxicons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css link -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header area start -->
    <header class="header_area">
        <div class="logo_area">
            <img src="images/Frame.png" alt="" class="logo_img">
            <h2><span class="pink_color">G</span>amer</h2>
        </div>

        <nav class="nav_area">
            <ul class="ul_area">
                <li><a href="">About Us</a></li>
                <li><a href="">Developers</a></li>
                <li class="sub_li_area">
                    <span class="same_style"><a href="#">Follow Us On</a></span>
                    <span><a href="#"><i class='bx bxl-youtube youtube_color'></i></a></span>
                    <span><a href="#"><i class='bx bxl-tiktok tiktok_color' ></i></a></span>
                </li>
            </ul>
        </nav>
    </header>
    <!-- header area end -->

    <!-- main area start -->
    <main class="main_area">
        <section class="play_area">
            <div class="bg_setup">
                <div class="play_content">
                    <h2 class="play_title">Play Like The</h2>
                    <h1 class="play_short_words">G.O.A.T.</h1>
                    <div class="play_info">
                        <span class="span_info_icon"><i class='bx bx-play-circle'></i> 1-Click instant play</span>
                        <span class="span_info_icon"><i class='bx bx-download'></i> No Download</span>
                        <span class="span_info_icon"><i class='bx bxs-user-detail'></i> 1000s of supported online games</span>
                    </div>
                </div>
            </div>

            <div class="play_image_area">
                <img src="images/Group 18.png" alt="" class="play_img">
            </div>
        </section>
    </main>
    <!-- main area end -->

    <!-- footer area start -->
    <footer class="footer_area">

    </footer>
    <!-- footer area end -->
    
</body>
</html>
